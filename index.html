<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читалка</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Читалка глав</h1>
    <div id="content">Загрузка...</div>
    <button onclick="prevChapter()">Предыдущая глава</button>
    <button onclick="nextChapter()">Следующая глава</button>

    <script>
        let chapter = 1;

        function loadChapter(chapterNumber) {
            fetch(`chapters/chapter${chapterNumber}.txt`)
                .then(response => {
                    if (!response.ok) throw new Error('Глава не найдена');
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerText = text;
                })
                .catch(error => {
                    document.getElementById('content').innerText = 'Глава не найдена';
                });
        }

        function prevChapter() {
            if (chapter > 1) {
                chapter--;
                loadChapter(chapter);
            }
        }

        function nextChapter() {
            chapter++;
            loadChapter(chapter);
        }

        loadChapter(chapter);
    </script>
</body>
</html>
