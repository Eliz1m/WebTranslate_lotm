<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читалка книги</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 600px; margin: 20px auto; }
        #content { white-space: pre-line; border: 1px solid #ddd; padding: 20px; min-height: 300px; }
        .nav-buttons { margin-top: 10px; text-align: center; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Читалка книги</h1>
    <div id="content">Загрузка...</div>
    <div class="nav-buttons">
        <button onclick="prevChapter()">Предыдущая</button>
        <button onclick="nextChapter()">Следующая</button>
    </div>
    
    <script>
        let chapter = 1;
        
        function loadChapter() {
            fetch(`chapter${chapter}.txt`)
                .then(response => response.text())
                .then(text => document.getElementById('content').innerText = text)
                .catch(() => document.getElementById('content').innerText = 'Глава не найдена');
        }
        
        function prevChapter() {
            if (chapter > 1) {
                chapter--;
                loadChapter();
            }
        }
        
        function nextChapter() {
            chapter++;
            loadChapter();
        }
        
        loadChapter();
    </script>
</body>
</html>
