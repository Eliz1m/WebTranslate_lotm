<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читалка</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Подключаем Markdown (Marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Подключаем LaTeX (MathJax) -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\', '\']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax/es5/tex-mml-chtml.js"></script>

</head>
<body>
    <div class="container">
        <h1>Читалка в стиле Obsidian + LaTeX</h1>
        <div id="content" class="content">Загрузка...</div>
        <div class="controls">
            <button onclick="prevChapter()">◀ Предыдущая</button>
            <button onclick="nextChapter()">Следующая ▶</button>
        </div>
    </div>
    <script>
        let chapter = 1;

        /*<!-- function loadChapter(chapterNumber) {
            fetch(`chapters/chapter${chapterNumber}.txt`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Глава не найдена');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').textContent = text;
                })
                .catch(error => {
                    document.getElementById('content').textContent = 'Глава не найдена';
                    chapter--; // Откатываем номер, если главы нет
                });
        } -->*/

        function loadChapter(chapterNumber) {
            fetch(`chapters/chapter${chapterNumber}.txt`)
                .then(response => {
                    if (!response.ok) throw new Error('Глава не найдена');
                    return response.text();
                })
                .then(text => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = marked.parse(text); // Рендер Markdown

                    MathJax.typesetPromise(); // Обновляем LaTeX
                })
                .catch(error => {
                    document.getElementById('content').textContent = 'Глава не найдена';
                    chapter--;
                });
        }

        function prevChapter() {
            if (chapter > 1) {
                chapter--;
                loadChapter(chapter);
            }
        }

        function nextChapter() {
            let prevChapter = chapter;
            chapter++;
            loadChapter(chapter);

            // Если глава не найдена, возвращаемся назад
            setTimeout(() => {
                if (document.getElementById('content').textContent === 'Глава не найдена') {
                    chapter = prevChapter;
                }
            }, 500);
        }

        loadChapter(chapter);
    </script>
</body>
</html>
