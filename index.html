    <h1>Читалка глав</h1>
    <div id="content">Загрузка...</div>
    <button onclick="prevChapter()">Предыдущая глава</button>
    <button onclick="nextChapter()">Следующая глава</button>


    <script>
        let chapter = 1;

        function loadChapter(chapterNumber) {
            fetch(`chapters/chapter${chapterNumber}.txt`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Глава не найдена');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').textContent = text;
                })
                .catch(error => {
                    document.getElementById('content').textContent = 'Глава не найдена';
                    chapter--; // Откатываем номер, если главы нет
                });
        }
        
        function prevChapter() {
            if (chapter > 1) {
                chapter--;
                loadChapter(chapter);
            }
        }

        function nextChapter() {
            let prevChapter = chapter;
            chapter++;
            loadChapter(chapter);

            // Если глава не найдена, возвращаемся назад
            setTimeout(() => {
                if (document.getElementById('content').textContent === 'Глава не найдена') {
                    chapter = prevChapter;
                }
            }, 500);
        }

        loadChapter(chapter);
    </script>
</body>
