<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∏—Ç–∞–ª–∫–∞</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <h2>–û–≥–ª–∞–≤–ª–µ–Ω–∏–µ</h2>
        <ul id="toc"></ul>
    </div>

    <div class="container">
        <h1 id="page-title">–ß–∏—Ç–∞–ª–∫–∞</h1>
        <div id="content" class="content">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="controls">
            <button onclick="prevChapter()">‚óÄ –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
            <button onclick="nextChapter()">–°–ª–µ–¥—É—é—â–∞—è ‚ñ∂</button>
        </div>
    </div>

    <button id="theme-toggle">üåô</button>

    <script>
        let chapter = 1;
        const totalChapters = 9; // –°–ö–û–õ–¨–ö–û –ì–õ–ê–í –í–°–ï–ì–û

        function loadChapter(chapterNumber) {
            fetch(`chapters/chapter${chapterNumber}.txt`)
                .then(response => {
                    if (!response.ok) throw new Error('–ì–ª–∞–≤–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerText = text;
                    document.getElementById('page-title').textContent = `–ì–ª–∞–≤–∞ ${chapterNumber}`;
                    window.scrollTo(0, 0);
                    updateTOC(chapterNumber); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤ –æ–≥–ª–∞–≤–ª–µ–Ω–∏–∏
                })
                .catch(error => {
                    document.getElementById('content').innerText = '–ì–ª–∞–≤–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                });
        }

        function prevChapter() {
            if (chapter > 1) {
                chapter--;
                loadChapter(chapter);
            }
        }

        function nextChapter() {
            if (chapter < totalChapters) {
                chapter++;
                loadChapter(chapter);
            }
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
        }

        function generateTOC() {
            const toc = document.getElementById('toc');
            for (let i = 1; i <= totalChapters; i++) {
                const li = document.createElement('li');
                li.textContent = `–ì–ª–∞–≤–∞ ${i}`;
                li.setAttribute("data-chapter", i);
                li.onclick = () => {
                    chapter = i;
                    loadChapter(i);
                    toggleMenu();
                };
                toc.appendChild(li);
            }
            updateTOC(chapter);
        }

        function updateTOC(currentChapter) {
            document.querySelectorAll("#toc li").forEach(li => {
                li.classList.remove("active");
                if (parseInt(li.getAttribute("data-chapter")) === currentChapter) {
                    li.classList.add("active");
                }
            });
        }

        generateTOC();
        loadChapter(chapter);

        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem("theme");

            if (currentTheme) {
                document.documentElement.setAttribute("data-theme", currentTheme);
            } else {
                document.documentElement.setAttribute("data-theme", "light");
            }

            themeToggle.textContent = currentTheme === "dark-theme" ? "üåô" : "‚òÄÔ∏è";

            themeToggle.addEventListener("click", () => {
                const theme = document.documentElement.getAttribute("data-theme");
                if (theme === "dark") {
                    document.documentElement.setAttribute("data-theme", "light");
                    themeToggle.textContent = "üåô";
                    localStorage.setItem("theme", "light");
                } else {
                    document.documentElement.setAttribute("data-theme", "dark");
                    themeToggle.textContent = "‚òÄÔ∏è";
                    localStorage.setItem("theme", "dark");
                }
                console.log("New theme: ", localStorage.getItem("theme")); //
            });
        });

    </script>

</body>
</html>
